<button mat-icon-button [matMenuTriggerFor]="menu" class="flex">
  <mat-icon fontIcon="public" />
</button>
<mat-menu #menu="matMenu">
  <ng-container *ngFor="let language of languagesList">
    <button mat-menu-item (click)="onLocaleClick(language.code)">
      {{ language.label }}
    </button>
  </ng-container>
</mat-menu>
