<button mat-icon-button [matMenuTriggerFor]="menu" class="flex">
  <mat-icon fontIcon="public" />
</button>
<mat-menu #menu="matMenu">
  <ng-container *ngFor="let language of languagesList">
    <button mat-menu-item (click)="onLanguageClick(language.code)">
      {{ language.label }}
    </button>
  </ng-container>
  <mat-divider />
  <button mat-menu-item (click)="onDataToggleClick()" class="italic">
    {{ dataToggleLabel }}
  </button>
</mat-menu>
