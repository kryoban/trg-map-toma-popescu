<div
  *ngIf="isLoading"
  class="w-full h-[calc(100%-64px)] flex justify-center items-center"
>
  <mat-progress-spinner mode="indeterminate" />
</div>

<div *ngIf="tr$ | async as tr" class="px-2 overflow-x-auto">
  <table
    *ngIf="!isLoading"
    mat-table
    matSort
    recycleRows
    [dataSource]="dataSource"
    [trackBy]="tableTracker"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ tr["name"] }}
      </th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ tr["address"] }}
      </th>
      <td mat-cell *matCellDef="let row">{{ row.address }}</td>
    </ng-container>

    <ng-container matColumnDef="lat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ tr["latitude"] }}
      </th>
      <td mat-cell *matCellDef="let row">{{ row.lat | number : "1.2-2" }}</td>
    </ng-container>

    <ng-container matColumnDef="lng">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ tr["longitude"] }}
      </th>
      <td mat-cell *matCellDef="let row">{{ row.lng | number : "1.2-2" }}</td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ tr["createdAt"] }}
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.createdDate | date : "dd/MM/y" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="edit-cell">
        <button mat-mini-fab color="primary" (click)="onAddClick()">
          <mat-icon fontIcon="add" />
        </button>
      </th>
      <td mat-cell *matCellDef="let row" width="50" class="edit-cell">
        <mat-icon
          fontIcon="edit"
          color="primary"
          class="cursor-pointer"
          (click)="onEditClick(row)"
        />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="flex justify-end items-center">
    <span class="text-xs opacity-80 hidden sm:block"
      >{{ tr["tableItemsPerPage"] }}:</span
    >
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 50, 100]"
      [pageSize]="10"
    ></mat-paginator>
  </div>
</div>
